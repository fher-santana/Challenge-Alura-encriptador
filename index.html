<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Challenge-Encriptador</title>
    
</head>
<body>
    <header>
        <img src="imagenes/Logo.png">
    </header>
    <main>
        <section class="section1">
            <div class="container-TextBox">
                <textarea placeholder="Ingresa el texto aquí" class="cajatexto"></textarea>
            </div>
            <div class="alert-message">
                <img src="imagenes/bi_exclamation-circle-fill.svg" alt="Simbolo Exclamacion">
                <p>Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="container-buttons">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="section2">
            <div class="container-Muneco">
                <img src="imagenes/Muñeco.png" alt="Imagen Espera de Informacion">
            </div>
            <div class="container-Waiting-Information">
                <h1>Ningún mensaje fue <br> encontrado</h1><br>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar </p>
            </div>
            <div class="container-Copy-btn">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="container-Result">
                <p class="text-Result"></p>
            </div>

        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
